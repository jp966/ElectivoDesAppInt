<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Tarea SMS jQuery</title>
	<link href="css/bootstrap.min.css" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/estiloSMS.css">

</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
	<script src="js/bootstrap.min.js"></script> 
	<script src="js/jquery-3.2.1.min.js"></script>

	<div class="row-fluid">
		<div class="col-md-12">
			<center>
				<h1>Tarea SMS</h1>
			</center>
		</div>
	</div>

	<div class="row-fluid">

		<div class="col-md-12">

			<div class="output-sms">
				<p>hola</p>
			</div>
		</div>


		<div class="col-md-12">
			<div class="input-sms">
				<button class="boton" id="btn1">1</button>
				<button class="boton" id="btn2">2(abc)</button>
				<button class="boton" id="btn3">3(def)</button>
			</div>

			<div class="input-sms">
				<button class="boton" id="btn4">4(ghi)</button>
				<button class="boton" id="btn5">5(jkl)</button>
				<button class="boton" id="btn6">6(mno)</button>
			</div>

			<div class="input-sms">
				<button class="boton" id="btn7">7(pqrs)</button>
				<button class="boton" id="btn8">8(tuv)</button>
				<button class="boton" id="btn9">9(wxyz)</button>
			</div>

			<div class="input-sms">
				<button class="boton" id="btn10">|__|</button>
				
			</div>

		</div>

		
	</div>


	<script src="js/codigoSMS.js"></script>
	
</body>
</html>
