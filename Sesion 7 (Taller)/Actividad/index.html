<!-- Archivo index.html es el archivo principal, este contiene la aplicación que desar
rollaremos en angular
además del controlador principal, esta página recibirá toda la lógica que implemente
mos en nuestro proyecto
basado en esta tecnologia para el FrontEnd de nuestro sistema -->
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Actividad Angular</title>
	<!-- hojas de estilo, Bootstrap 3 y una personalizada -->
	<link rel="stylesheet" href="lib/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/css/estilo.css">
	<!-- Archivos Javascript -->
	<script src="lib/js/jquery-3.2.1.min.js"></script>
	<script src="lib/js/angular.min.js"></script>
	<script src="lib/js/codigo.js"></script>
	<!--Framework css-->
	<script src="lib/js/bootstrap.min.js"></script>
	<script src="app/directives.js"></script>
	<script src="app/app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
	<script src="app/controllers/AplicacionController.js"></script>


</head>
<body ng-app="app" ng-controller="applicationController">

<!--FORMULARIO NUEVO CLIENTE-->
<div class="row-fluid">
	<div class="col-md-12">
		<center>
		<div class="contenedor-form">

			<form name="formCliente">
					<div class="row-fluid">
						<div class="col-md-6">
							<h2>Nuevo Cliente</h2>
								<div class="form-group"> 
									<label>Nombre completo</label> 
									<input type="text" class="form-control" placeholder="Nombre completo" required ng-model="clientes.nombre_completo"> 
								</div>

								<div class="form-group"> 
									<label>Email</label> 
									<input type="text" class="form-control" placeholder="Email" required ng-model="clientes.email"> 
								</div>

								<div class="form-group">
							      <label>Teléfono</label>
							     <input type="text" class="form-control" placeholder="Teléfono" required ng-model="clientes.telefono"> 

							    </div>
								<button class="btn btn-primary" ng-click="agregarCliente(formCliente)">Agregar cliente</button>
						</div>
					</div>
				</form>	
						
		</div>
	</center>
	</div>
</div>

<!--CLINTES-->
<div class="row-fluid">
	<div class="col-md-12">
		<center>
			<h2>Lista Clientes</h2>
			<div class="container">

			<table class="table">

			    <thead>
			      <tr>
			        <th>Nombre completo</th>
			        <th>Email</th>
			        <th>Teléfono</th>
			        <th>Acción</th>
			      </tr>
			    </thead>

		    	<tbody>
		     		<tr ng-repeat="x in totalClientes1">

		     			<td> 
							<input type="text" class="form-control" placeholder="Nombre completo" value={{x.nombre_completo}} ng-model=x.nombre_completo disabled="true" required> 
		     			</td>

		     			<td> 
							<input type="text" class="form-control" placeholder="Email" value={{x.email}} ng-model=x.email disabled="true" required> 
		     			</td>

		     			<td> 
							<input type="text" class="form-control" placeholder="Teléfono" value={{x.telefono}} ng-model=x.telefono disabled="true" required> 
		     			</td>

						<td>
							<button class="btn btn-danger" ng-click="eliminarCliente(x)">Eliminar</button>

							<button id="btnModificar" class="btn btn-warning">Modificar</button>

						</td>

				    </tr>

		   		</tbody>
		  </table>

			<!--	
			<ul>
				<li ng-repeat="x in totalClientes">
					{{"Nombre: "+x.nombre_completo +" "+x.email+" "+x.telefono}}

				</li>
			</ul>
			-->


			</div>
		</center>
	</div>
</div>

</body>
</html>
