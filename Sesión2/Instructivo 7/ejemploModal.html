	<title>Prueba Bootstrap</title> 

	<link href="css/bootstrap.min.css" rel="stylesheet">

<body> 

	<h1>Hello, world!</h1>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
	<script src="js/bootstrap.min.js"></script> 

	<!-- Boton que se encargará de desplegar el modal --> 
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal-ejemplo">Abrir Modal Ejemplo</button> 
	<!-- Modal --> 
	<div class="modal fade" id="modal-ejemplo" role="dialog"> 
		<div class="modal-dialog"> 
			<!-- Contenido del modal-->
			<div class="modal-content"> 
				<div class="modal-header"> 
					<button type="button" class="close" data-dismiss= "modal" > &times; </button> 
					<h4 class="modal-title">Modal Header</h4>
				</div> <!—Cuerpo del modal --> 
				<div class="modal-body"> 
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum ea accusamus enim hic, itaque eius quibusdam maxime veritatis maiores, ipsum porro beatae. Quisquam deleniti maxime velit tempora, molestias corrupti iusto! </p>
				</div>
				<div class="modal-footer"> 
					<button type="button" class="btn btn-default" data-dismiss="modal"> Close </button> 
				</div>
			</div> 
			<!-- Fin del contenido del modal --> 
		</div>
	</div>
	<!-- Fin de la estructura del modal -->


</body> 
</html>
