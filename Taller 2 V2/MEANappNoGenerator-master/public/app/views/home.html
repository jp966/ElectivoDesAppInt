<!-- Button trigger modal -->
<div class="row">
	<div class="col-4">
		<button style="width: 100%;" type="button" class="btn btn-success" data-toggle="modal" data-target="#addWine">
		  Añadir un vino
		</button>
	</div>
	<div class="col-4">
		<button style="width: 100%;" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteWine">
		  Eliminar Vino
		</button>
	</div>
	<div class="col-4">
		<button style="width: 100%;" type="button" class="btn btn-warning" data-toggle="modal" data-target="#updateWine">
		  Editar Vino
		</button>
	</div>
</div>



<div ng-controller="vinosController">



	<div>
		<table class="table">
		  <thead>
		    <tr>
		      <th>Id</th>
		      <th>Nombre</th>
		      <th>Año</th>
		      <th>Uva</th>
		      <th>Pais</th>
		      <th>Region</th>
		      <th>Descripcion</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="vino in vinos">
		    	<th>{{vino._id}}</th>
		    	<th>{{vino.nombre}}</th>
		    	<th>{{vino.anio}}</th>
		    	<th>{{vino.uva}}</th>
		    	<th>{{vino.pais}}</th>
		    	<th>{{vino.region}}</th>
		    	<th>{{vino.descripcion}}</th>
		    </tr>
		  </tbody>
		</table>


	</div>



	<!-- Modal -->
	<div class="modal fade" id="addWine" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Agregar Vino</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
			<div class="row">

				<form class="col-12" ng-submit="agregarVino()">
				<div class="row">
					<div class="col-6">
						<label for="nombre">Nombre</label>
					</div>
					<div class="col-6">
						<input id="nombre" type="text" required ng-model="nuevoVino.nombre" />				
					</div>


				</div>
				<div class="row">
					<div class="col-6">
						<label for="anio">Año</label>				
					</div>
					<div class="col-6">
						<input id="anio" type="text" required ng-model="nuevoVino.anio" />						
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<label for="uva">Uva</label>				
					</div>
					<div class="col-6">
						<input id="uva" type="text" required ng-model="nuevoVino.uva" />				
					</div>
				
				</div>
				<div class="row">
					<div class="col-6">
						<label for="pais">Pais</label>				
					</div>
					<div class="col-6">
						<input id="pais" type="text" required ng-model="nuevoVino.pais" />					
					</div>

				
				</div>
				<div class="row">
					<div class="col-6">
						<label for="region">Region</label>			
					</div>
					<div class="col-6">
						<input id="region" type="text" required ng-model="nuevoVino.region" />					
					</div>

				
				</div>
				<div class="row">
					<div class="col-6">
						<label for="descripcion">Descripcion</label>			
					</div>
					<div class="col-6">
						<input id="descripcion" type="text" required ng-model="nuevoVino.descripcion" />				
					</div>

				
				</div>
				<div class="row">
					<div class="col-6">
						<label for="foto">Foto</label>				
					</div>
					<div class="col-6">
						<input id="foto" type="text" required ng-model="nuevoVino.foto" />						
					</div>

			
				</div>

			<div class="row">
						<div class="col-12">
							<button type="submit" class="btn btn-primary" style="width: 100%">Agregar</button>			
					
						</div>		
			</div>
		</form>




				

			</div>
	      </div>
		     
	    </div>
	  </div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="deleteWine" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Eliminar vino</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form ng-submit="eliminarVino()">
		        <div class="row">
					<div class="col-12">
						<select ng-model="id" style="width: 100%">
							<option ng-repeat="vino in vinos" value="{{vino._id}}">{{vino._id}}</option>
						</select>
					</div>
		        </div>
		        <div class="row">
						<div class="col-12">
							<button type="submit" class="btn btn-primary" style="width: 100%">Eliminar</button>			
						</div>
						
		        </div>
	        </form>


	        
	      </div>
	      
	    </div>
	  </div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="updateWine" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Eliminar vino</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form ng-submit="actualizarVino()">
		        <div class="row">
					<div class="col-12">
						<select ng-model="id" style="width: 100%">
							<option ng-repeat="vino in vinos" value="{{vino._id}}">{{vino._id}}</option>
						</select>
					</div>
		        </div>
		        <div class="row">
		        	<div class="col-6">
		        		<label for="nombre">Nombre</label>	 
		        	</div>
		        	<div class="col-6">
		        		{{nuevoVino.nombre}}
		        		<input id="nombre"type="text" ng-model="nuevoVino.nombre"> 
		        	</div>
		        </div>
		        <div class="row">
						<div class="col-12">
							<button type="submit" class="btn btn-primary" style="width: 100%">Editar</button>			
						</div>
						
		        </div>
	        </form>


	        
	      </div>
	      
	    </div>
	  </div>
	</div>
</div>
